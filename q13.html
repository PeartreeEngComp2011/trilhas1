<script>
// Função que calcula a área do círculo
function calcularAreaCirculo(raio) {
    const area = Math.PI * Math.pow(raio, 2);  // Fórmula da área: π * r²
    return area;
}

// Exemplo de uso da função
let raio = 5;  // Altere o valor do raio conforme necessário
let area = calcularAreaCirculo(raio);

// Exibindo o resultado
alert("A área do círculo com raio " + raio + " é: " + area.toFixed(2) + " unidades quadradas.");

</script>
