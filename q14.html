<script>
// Função para calcular a soma de dois números
function calcularSoma(num1, num2) {
    // A função recebe dois parâmetros, num1 e num2, e retorna a soma desses dois números
    return num1 + num2;
}

// Definindo os números para somar
let numero1 = 8;  // Primeiro número
let numero2 = 5;  // Segundo número

// Chamando a função e armazenando o resultado em uma variável
let resultado = calcularSoma(numero1, numero2);

// Exibindo o resultado no console e com alert
alert("A soma de " + numero1 + " e " + numero2 + " é: " + resultado);
</script>
